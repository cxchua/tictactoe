<!DOCTYPE html>
<head>
	<link href="style.css" rel="stylesheet">
	<script type="text/javascript" src="script.js"></script>
	<title>Tic Tac Toe</title>
</head>
<body>
	<div id = "topbar"></div>
	<div id = "top">
		<button id="button1" onclick="buttonClicked()">Clear Board</button>
		<div id = "turn">It is Player X's Turn</div>
	</div>
	<div id = "board">

			<div class = "square" id="a1" onclick="clickedA1()">a1</div>
			<div class = "square" id="a2" onclick="clickedA2()">a2</div>
			<div class = "square" id="a3" onclick="clickedA3()">a3</div>		
			<div class = "square" id="b1" onclick="clickedB1()">b1</div>
			<div class = "square" id="b2" onclick="clickedB2()">b2</div>
			<div class = "square" id="b3" onclick="clickedB3()">b3</div>
			<div class = "square" id="c1" onclick="clickedC1()">c1</div>
			<div class = "square" id="c2" onclick="clickedC2()">c2</div>
			<div class = "square" id="c3" onclick="clickedC3()">c3</div>
	</div>
</body>
